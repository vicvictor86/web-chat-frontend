<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Entrar em uma sala do Ultra Papo</title>
  </head>
  <body>
    <form id="password-room">
      <div class="container">
        <div class="row">
          <label for="form-label">Sala privada, por favor inserir senha</label>
        </div>

        <div class="row">
          <label for="form-label">Digite a senha da sala</label>
          <input id="password" type="password" name="password" placeholder="Password" required/>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-primary mb-3">Entrar na sala</button>
        </div>

        <div class="row">
          <button onclick="window.location.href='./select-room.html'" class="btn btn-primary mb-3">Voltar para a seleção de salas</button>
        </div>
      </div>
    </form>
    
    <script src="../js/password-room.js"></script>
  </body>
</html>
