<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Papo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shared-button">
        <button onclick="roomLinkToClipboard()" class="btn btn-primary mb-3">Compartilhe a sala</button>
      </div>

      <div class="shared-button">
        <button onclick="changeRoomName()" class="btn btn-primary mb-3">Alterar nome da sala</button>
      </div>

      <div class="online-users">
        <h2>Usu√°rios online</h2>
        <ul id="online-users"></ul>
      </div>

      <div class="online-users">
        <h2>Participantes do grupo</h2>
        <ul id="participants"></ul>
      </div>

      <div class="row">
        <button type="button" class="logout" id="logout">Logout</button>
        <div id="username"></div>

        <hr />

        <div id="chat_content">
          <div class="messages" id="messages"></div>
        </div>
      </div>

      <input
        class="form-control"
        type="text"
        placeholder="Digite sua mensagem"
        id="message_input"
      />
      <footer></footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="../js/chat.js"></script>
  </body>
</html>
