<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Criar conta no Ultra Papo</title>
  </head>
  <body>
    <form id="create-user">
      <div class="container">
        <div class="row">
          <label for="form-label">Criar conta</label>
        </div>

        <div class="row">
          <label for="form-label">Digite seu email</label>
          <input id="email" type="email" name="email" placeholder="Email" required/>
        </div>

        <div class="row">
          <label for="form-label">Digite seu usu√°rio</label>
          <input id="username" type="text" name="username" placeholder="Username" required/>
        </div>

        <div class="row">
          <label for="form-label">Digite sua senha</label>
          <input id="password" type="password" name="password" placeholder="Password" required/>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-primary mb-3">Criar conta</button>
        </div>

        <div class="row">
          <button onclick="window.location.href='../index.html'" class="btn btn-primary mb-3">Voltar para entrar conta</button>
        </div>
      </div>
    </form>
    
    <script src="../js/create-user.js"></script>
  </body>
</html>
