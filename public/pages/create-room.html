<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Criar nova sala</title>
  </head>
  <body>
    <form id="create-room">
      <div class="container">
        <div class="row">
          <label for="form-label">Criar sala</label>
        </div>

        <div class="row">
          <label for="form-label">Digite o nome da sala</label>
          <input id="room-input" type="text" name="name" placeholder="Nome da sala" required/>
        </div>

        <div class="row">
          <label for="form-label">Limite de usuários</label>
          <input id="limit-input" type="number" name="limit" placeholder="Limite de usuários" required/>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-primary mb-3">Criar sala</button>
        </div>

        <div class="row">
          <button onclick="window.location.href='./select-room.html'" class="btn btn-primary mb-3">Voltar para escolher sala</button>
        </div>
      </div>
    </form>
    
    <script src="../js/create-room.js"></script>
  </body>
</html>
