<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login no Ultra Papo</title>
  </head>
  <body>
    <form id="join-account">
      <div class="container">
        <div class="row">
          <label for="form-label">Entrar na conta</label>
        </div>

        <div class="row">
          <label for="form-label">Digite seu usu√°rio</label>
          <input id="username" type="text" name="username" placeholder="Username" required/>
        </div>

        <div class="row">
          <label for="form-label">Digite sua senha</label>
          <input id="password" type="password" name="password" placeholder="Password" required/>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-primary mb-3">Entrar</button>
        </div>

        <div class="row">
          <button onclick="window.location.href='./pages/create-user.html'" type="button" class="btn btn-primary mb-3">Criar Conta</button>
        </div>
      </div>
    </form>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
